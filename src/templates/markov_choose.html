{% extends 'base.html' %}


{% block content %}

    <div class="form-wrapper">
      <h2 class="title">Choose attributes to generate markov map</h2>

      <form method="POST" action="{{ url_for('markov_input') }}">

          <fieldset class="form-field">
              {{ form.choices.label }}
              {{ form.choices }}
          </fieldset>

          {{ form.submit }}

      </form>
    </div>

{% endblock %}
